{{define "base"}}
{{template "platform_header" .}}
<main class="flex-grow-1 d-flex mx-4 align-items-center justify-content-center">
    <div class="container">
        <div class="main bg-white rounded p-4 shadow">
             <div class="d-flex align-items-center">
                <h3 class="fw-bold">Аккаунт</h3>
                <div class="ms-auto mb-auto mt-3">
                    <a href="" class="btn rounded selected btn-lg ms-3 fw-regular text-white" style="width: auto;">Изменить</a>
                </div>
            </div>

            <div class="p-3">
                {{if .hr_account}}
                <label class="fw-bold my-1">Личная информация</label>
                <div class="row">
                    <div class="col-lg-4">
                        <label for="" class="fw-medium">Имя пользователя</label>
                        <input type="email" id="email" name="email" class="form-control mb-3" value="{{.hr_account.username}}" disabled>
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="fw-medium">Email</label>
                        <input type="email" id="email" name="email" class="form-control mb-3" value="{{.hr_account.email}}" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <label for="" class="fw-medium">Пароль</label>
                        <br>
                        <a href="">Изменить пароль</a>
                    </div>
                </div>

                <div class="row mt-3">
                    <label class="fw-bold my-1">Связь с сервисами</label>
                    <div class="col-lg-4">
                        <label for="" class="fw-medium">hh.ru</label>
                        <input type="email" id="email" name="email" class="form-control mb-3" value="hheys" disabled>
                    </div>
                </div>
                {{else}}
                    <p>Данные аккаунта не найдены.</p>
                {{end}}
            </div>
        </div>
    </div>
</main>
    </div>
