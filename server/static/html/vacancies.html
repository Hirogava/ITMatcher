{{define "base"}}
{{template "platform_header" .}}
        <main class="flex-grow-1 d-flex mx-2 align-items-center justify-content-center">
            <div class="container">
                <div class="main bg-white rounded p-4 shadow">
                    <div class="d-flex align-items-center mb-2">
                        <input type="text" class="form-control me-2" placeholder="Поиск вакансии" aria-label="Search">
                        <div class="ms-auto mb-auto">
                            <a href="" class="btn rounded selected btn-lg ms-3 fw-regular text-white" style="width: auto;">Добавить</a>
                        </div>
                    </div>

                    <div class="row">
                        {{if gt (len .vacancies) 0}}
                            {{ range .vacancies }}
                            <div class="col-xl-4">
                                <div class="card border rounded mt-1 p-3 px-3">
                                    
                                    <h6 class="fw-bold">{{.Name}}</h6>
                                    <p>Навыки <br>{{join .HardSkills}}</p>
                                    

                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="col-auto">
                                            <a href="" class="btn btn-primary rounded btn-md fw-regular text-white" style="width: auto;">К кандидатам</a>
                                        </div>
                                        <div class="col-auto">
                                            <a href="" class="btn btn-primary rounded btn-md fw-regular text-white" style="width: auto;">К вакансии</a>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>   
                            {{ end }}       
                        {{else}}
                            <p class="mt-5 text-center">Вакансии не найдены.</p>
                        {{end}}              
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
